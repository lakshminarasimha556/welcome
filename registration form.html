<!DOCTYPE html>
<html lang="en">
<head>
    <title>registration form</title>

<body >

        <label for="phone no">Phoneno:</label>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value=" "></option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
            <option value="Others">Others</option>
        </select><br><br>
        <label for="DOB">DOB:&nbsp&nbsp</label>
        <input type="DOB" required id="DOB"><br><br>
        <label for="branch">Branch:</label>
        <select branch="name">
            <option value=" "></option>
            <option value="cse">cse</option>
            <option value="cse">EEE</option>
            <option value="cse">ai</option>
            <option value="cse">cyber security</option>
            <option value="cse">mech</option>
        </select> <br>
        <input type="submit"value=submit>
       <button type="button"onclick="alert('Thank you')">next</button>
    </fieldset>
    </form>
</div> 
</body>
</html>
