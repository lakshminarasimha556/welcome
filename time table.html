<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time table</title>
    <style>
    .tables{
        margin-left: 400px;
           margin-top:200px;
        }

    </style>
</head>
<body>
    <div class="tables">
    <table border="2" style="border-collapse: collapse;">
        <tr> 
            <th>DAY/HR </th>
            <th>10:30AM <br>
                TO <br>
                11:30 AM</th>
            <th>11:20AM <br>
                to <br>
                12:10 PM</th>
            <th>12:10PM <br>
                to <br>
                01:00 PM</th>
            <th></th>
            <th>02:15PM <br>
                to <br>
                3:15 PM</th>
            <th>03:15PM <br>
                to <br>
                03:55 PM</th>
            <th>03:55 PM <br> 
                to <br> 
                04:40 PM</th>
        </tr>
        <tr> 
            <td align="center"> mon</td>
            <td colspan="3" align="center"> BASH LAB</td>
            <th rowspan="5" width="20px"> L <br>U <br> N <br> C <br> H <br> B <br>R <br> E <br> A <br> K </th>
            <td align="center"> WT</td>
            <td align="center"> ML</td>
            <td align="center"> PBEA</td>
        </tr>
        <tr> 
            <td align="center"> mon</td>
            <td colspan="3" align="center"> BASH LAB</td>
            <td align="center"> WT</td>
            <td align="center"> ML</td>
            <td align="center"> PBEA</td>
        </tr>
        <tr> 
            <td align="center"> mon</td>
            <td> WT</td>
            <td> ML</td>
            <td> PBEA</td>
            <td> PBEA</td>
            <td> PBEA</td>
            <td> PBEA</td>
        </tr>
        <tr> 
            <td> mon</td>
            <td> WT</td>
            <td> ML</td>
            <td> PBEA</td>
            <td> PBEA</td>
            <td> PBEA</td>
            <td> PBEA</td>
        </tr>
        <tr style="border-collapse: collapse;"> 
            <td border="none"> mon</td>
            <td colspan="3" align="center"> BASH LAB</td>
            <td align="center"> WT</td>
            <td align="center"> ML</td>
            <td align="center"> PBEA</td>
        </tr>
    </table>
</div>
</body>
</html>
